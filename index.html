<!DOCTYPE html>
<html>
	<head>
		<!-- Page setup -->
		<meta charset="utf-8" />
		<title>Your title here</title>
		<meta name="description" content="A brief description of your site for search engines" />
		<meta name="author" content="Information about the author here" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="favicon.png" />

		<!-- Stylesheets -->
		<!-- Reset default styles and add support for google fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							clifford: "#da373d",
						},
					},
				},
			};
		</script>

		<!-- Custom styles -->
		<link href="styles/style.css" rel="stylesheet" type="text/css" />
		<link href="styles/grid.css" rel="stylesheet" type="text/css" />
		<link href="styles/cta.css" rel="stylesheet" type="text/css" />
		<link href="animation/animation.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	</head>

	<body>
		<header id="header" class="flex flex-col justify-center md:visible sm:invisible">
			<nav class="flex flex-col justify-center gap-2">
				<a
					class="rounded-full my-auto pl-3 pt-2 pb-2 clickable cta text-sky-600"
					id="home-nav"
					href="#home"
					onclick="navClick('home-nav')"
				>
					<i class="fa-solid fa-house"></i>
					<span class="ml-2 text-white hidden">Home</span>
				</a>
				<a
					class="rounded-full my-auto pl-3 pt-2 pb-2 clickable cta text-sky-600"
					id="about-nav"
					onclick="navClick('about-nav')"
				>
					<i class="fa-solid fa-user"></i>
					<span class="ml-2 text-white hidden">About</span>
				</a>
				<a
					class="rounded-full my-auto pl-3 pt-2 pb-2 clickable cta text-sky-600"
					id="resume-nav"
					onclick="navClick('resume-nav')"
				>
					<i class="fa-solid fa-file"></i>
					<span class="ml-2 text-white hidden">Resume</span>
				</a>
				<a
					class="rounded-full my-auto pl-3 pt-2 pb-2 clickable cta text-sky-600"
					id="portfolio-nav"
					onclick="navClick('portfolio-nav')"
				>
					<i class="fa-solid fa-book"></i>
					<span class="ml-2 text-white hidden">Portfolio</span>
				</a>
				<a
					class="rounded-full my-auto pl-3 pt-2 pb-2 clickable cta text-sky-600"
					id="service-nav"
					onclick="navClick('service-nav')"
				>
					<i class="fa-solid fa-server"></i>
					<span class="ml-2 text-white hidden">Service</span>
				</a>
				<a
					class="rounded-full my-auto pl-3 pt-2 pb-2 clickable cta text-sky-600"
					id="contact-nav"
					onclick="navClick('contact-nav')"
				>
					<i class="fa-solid fa-envelope"></i>
					<span class="ml-2 text-white hidden">Contact</span>
				</a>
			</nav>
		</header>

		<section id="home" class="flex flex-col justify-center">
			<div class="container sm:text-center" data-aos="zoom-in" data-aos-delay="100">
				<h1>Kevin Bui</h1>
				<p>I'm <span id="element" class="typed text-sky-700"></span></p>
				<div class="mt-3 flex justify-center gap-4">
					<a target="_blank" rel="noopener noreferrer" href="#" class="twitter hover:text-sky-500 duration-300"><i class="fa-brands fa-twitter text-xl"></i></a>
					<a target="_blank" rel="noopener noreferrer" href="#" class="facebook hover:text-sky-500 duration-300"><i class="fa-brands fa-facebook text-xl"></i></a>
					<a target="_blank" rel="noopener noreferrer" href="https://github.com/fxanhkhoa" class="github hover:text-sky-500 duration-300"><i class="fa-brands fa-github text-xl"></i></i></a>
					<a target="_blank" rel="noopener noreferrer" href="#" class="google-plus hover:text-sky-500 duration-300"><i class="fa-brands fa-skype text-xl"></i></a>
					<a target="_blank" rel="noopener noreferrer" href="#" class="linkedin hover:text-sky-500 duration-300"><i class="fa-brands fa-linkedin text-xl"></i></a>
				</div>
			</div>
		</section>

		<!-- Load additional JS scripts here -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
		<script>
			AOS.init();
		</script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
