    <body class="w-full h-[100vh]" onload="play()">
        <div>
            <div class="wave"></div>

        </div>

        <div class="flex justify-center items-center h-full w-full pt-5 pb-10">
            <div

                    <div
                        class="flex justify-around w-full pt-5"
                        data-aos="fade-right">
                        <div class="flex flex-col text-[#B70404]">
                            <i class="fa-regular fa-clock mx-auto"></i>
                            <span class="font-bold text-xl">11:00</span>
                        </div>
                        <div class="flex flex-col text-[#B70404]">
                            <i class="fa-regular fa-calendar mx-auto"></i>

                        </div>
                    </div>
                    <div class="flex gap-2 mt-12" data-aos="fade-left">
                        <h1 class="text-5xl dancing-script-bold text-[#DB005B]">
                            Bùi Đan Thư
                        </h1>
                        <img

                    </h5>
                    <h4 class="text-xl mt-5" data-aos="fade-right">
                        Trân trọng kính mời
                    </h4>
                    <h4
                        data-aos="fade-left"
                        class="font-bold text-pink-500 capitalize text-2xl"
                        id="invitationName">
                        ddd
                    </h4>

                    <div class="mt-5 flex justify-center gap-2">
                        <i
                            data-aos="fade-right"
                            class="fa-solid fa-location-dot my-auto text-[#F79327]"></i>
                        <span data-aos="fade-right">
                            69 Phan Huy Ích, Phường 15, Quận Tân Bình, Thành Phố
                            Hồ Chí Minh
                        </span>
                        <i
                            data-aos="fade-left"
                            class="fa-solid fa-map-location-dot my-auto text-[#F79327]"></i>
                        <a
                            data-aos="fade-left"
                            class="text-blue-500 hover:underline hover:text-pink-500 transition-all duration-300 ease-in-out"
                            href="https://maps.app.goo.gl/NCXdeFLpAVFAdh9x6"
                            target="_blank">
                            Xem bản đồ
                        </a>
                    </div>
                    <div
                        class="flex-1 w-full flex flex-col justify-end items-center gap-5 mt-10">
                        <div class="text-center" data-aos="fade-up">
                            <span>Sự hiện diện của</span>
                            <span
                                id="invitationName-1"
                                class="font-bold text-pink-500 capitalize">
                                xxx
                            </span>

                                của gia đình chúng tôi
                            </span>

                                    class="relative transition-colors duration-300 delay-200 group-hover:text-white ease">
